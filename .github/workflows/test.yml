name: Run Tests

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  discover-tests:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.collect.outputs.matrix }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: collect
        run: |
          echo "Collecting test files..."

          arr="[]"

          for f in tests/test_*.py; do
              base=$(basename "$f")
              stem=${base%.py}
              trimmed=${stem#test_}

              label=$(echo "$trimmed" \
                | sed -E 's/_/ /g' \
                | sed -E 's/(^| )(.)/\1\u\2/g')

              arr=$(jq -c \
                --arg file "$f" \
                --arg label "$label" \
                '. + [{"file": $file, "label": $label}]' \
                <<< "$arr")
          done

          echo "matrix=$arr" >> "$GITHUB_OUTPUT"
          echo "Discovered matrix: $arr"

  test:
    needs: discover-tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.discover-tests.outputs.matrix) }}

    name: Test ${{ matrix.label }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests for this file
      run: |
        python -m pytest ${{ matrix.file }} -v --tb=short
