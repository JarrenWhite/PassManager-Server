name: Run Tests

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  full-tests:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - run: |
        python -m pytest tests/ -v --tb=short


  discover-tests:
    needs: full-tests
    if: failure() && needs.full-tests.result == 'failure'
    runs-on: ubuntu-latest
    outputs:
      test-files: ${{ steps.collect.outputs.tests }}

    steps:
    - uses: actions/checkout@v4

    - id: collect
      run: |
        files=$(find tests -maxdepth 1 -name "test_*.py" | jq -R -s -c 'split("\n")[:-1]')
        echo "tests=$files" >> "$GITHUB_OUTPUT"


  test:
    needs: discover-tests
    if: needs.discover-tests.result == 'success'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        file: ${{ fromJson(needs.discover-tests.outputs.test-files) }}

    name: Test ${{ matrix.file }}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - run: |
        python -m pytest ${{ matrix.file }} -v --tb=short
