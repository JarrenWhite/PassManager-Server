name: Run Tests

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  discover-tests:
    runs-on: ubuntu-latest
    outputs:
      test-files: ${{ steps.collect.outputs.tests }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - id: collect
      run: |
        # Find all .py test files under tests/
        files=$(find tests -maxdepth 1 -name "test_*.py" | jq -R -s -c 'split("\n")[:-1]')
        echo "tests=$files" >> "$GITHUB_OUTPUT"

  test:
    needs: discover-tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        file: ${{ fromJson(needs.discover-tests.outputs.test-files) }}

    name: Test ${{ matrix.file }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests for this file
      run: |
        python -m pytest ${{ matrix.file }} -v --tb=short
